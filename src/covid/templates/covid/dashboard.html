<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Covid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">Stats Covid - {{ jours_label }}</h1>
                    <a href="{% url 'stats' jours=7 mode=Mode Pays=Pays %}" class="btn btn-secondary">Semaine</a>
                    <a href="{% url 'stats' jours=30 mode=Mode Pays=Pays %}" class="btn btn-secondary">Mois</a>
                    <a href="{% url 'stats' jours=365 mode=Mode Pays=Pays %}" class="btn btn-secondary">Ann√©e</a>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for pays, data in Data.items %}
                <div class="col-md-10 col-lg-6">
                   <canvas id="chart-{{ pays }}"></canvas>-->
                </div>
                {% endfor %}
            </div>
        </div>
        <script>
            {% for pays, data in Data.items %}
                var ctx = document.getElementById("chart-{{ pays }}");
                new Chart(ctx, {
                    type: 'line',
                    data: {labels: {{ days_labels|safe }},
                            datasets: [{
                                label: "{{ pays }}-{{ Mode }}",
                                data: {{ data|safe }},
                                fill: false,
                                borderColor: 'rgb(255, 128, 128)'
                            }]
                    }
                });
            {% endfor %}
        </script>
    </body>
</html>
